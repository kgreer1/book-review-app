<form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="post-date">Post Date:</label>
        <input type="date" id="post-date" formControlName="postDate" required>
    </div>
    <div class="form-group">
        <label for="post-author">Post Author:</label>
        <input type="text" id="post-author" formControlName="postAuthor">
    </div>
    <div class="form-group">
        <label for="post-title">Post Title:</label>
        <input type="text" id="post-title" formControlName="postTitle">
    </div>
    <div class="form-group">
        <label for="post-content">Post Content:</label>
        <textarea id="post-content" formControlName="postContent"></textarea>
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="!blogForm.valid">Submit</button>
    </div>
</form>
